<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Napoleon Plans | Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Gallery Page */
.gallery-hero{
  height:50vh;
  background:linear-gradient(rgba(11,44,61,0.7),rgba(0,0,0,0.6)),
             url("images/gallery-bg.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}
.gallery-hero h1{
  font-size:50px;
}

.gallery-section{
  padding:80px 10%;
}

.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.gallery-item{
  overflow:hidden;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  cursor:pointer;
  transition:0.4s;
  position:relative;
}

.gallery-item img{
  width:100%;
  height:280px;
  object-fit:cover;
  transition:0.5s;
}

.gallery-item:hover img{
  transform:scale(1.1);
}

.gallery-overlay{
  position:absolute;
  inset:0;
  background:rgba(11,44,61,0.75);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:22px;
  opacity:0;
  transition:0.4s;
}

.gallery-item:hover .gallery-overlay{
  opacity:1;
}
</style>
</head>

<body>

<header>
  <div class="logo">Napoleon Plans</div>
  <nav id="navMenu">
    <a href="index.html"><i class="fas fa-house"></i> Home</a>
    <a href="services.html"><i class="fas fa-hammer"></i> Services</a>
    <a href="projects.html"><i class="fas fa-building"></i> Projects</a>
    <a href="images.html"><i class="fas fa-images"></i> Gallery</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="projects.html">Projects</a>
  <a href="images.html">Gallery</a>
  <a href="contact.html">Contact</a>
</div>



<!-- Gallery -->
<section class="gallery-section">
  <div class="gallery-grid">

    <div class="gallery-item">
      <img src="images/photos.jpg">
      <div class="gallery-overlay">Modern House Design</div>
    </div>

    <div class="gallery-item">
      <img src="images/1.jpg">
      <div class="gallery-overlay">School Construction</div>
    </div>

    <div class="gallery-item">
      <img src="images/2.jpg">
      <div class="gallery-overlay">Church Building</div>
    </div>

    <div class="gallery-item">
      <img src="images/3.jpg">
      <div class="gallery-overlay">Commercial Building</div>
    </div>

    <div class="gallery-item">
      <img src="images/4.jpg">
      <div class="gallery-overlay">Interior Planning</div>
    </div>

  </div>
</section>

<footer>
  <h3>Napoleon Plans</h3>
  <p>Professional Building Designers in Malawi</p>
  <div class="social-horizontal">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script>
const hamburger=document.getElementById("hamburger");
const mobileMenu=document.getElementById("mobileMenu");

hamburger.onclick=()=>{
  hamburger.classList.toggle("active");
  mobileMenu.style.display=mobileMenu.style.display==="flex"?"none":"flex";
}
</script>

</body>
</html>
